{% extends "base.html" %}

{% block content %}

<h1>Task: {{ object.name }}</h1>

<h2>Descipton:</h2>
<p>{{ object.description }}</p>

<h3>Details</h3>

<ul>
    <li>{{ object.acceptor }}</li>
    <li>{{ object.task_type }}</li>
    <li>{{ object.disposition }}</li>
    <li>{{ object.estimated_hours }}</li>
</ul>

{% endblock %}
