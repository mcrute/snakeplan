<h1>Project: {{project_name}}</h1>

<h2>Iterations</h2>
	
{% for iteration in object_list %}
<div id="{{iteration.id}}">
<ul>
    <li><a href="{{iteration.id}}">{{iteration.name}}</a></li>
    <li>{{iteration.description}}</li>
    <li>{{iteration.status}}</li>
    <li>{{iteration.start_date}}</li>
    <li>{{iteration.end_date}}</li>
    <li>{{iteration.days_worked}}</li>
</ul>
</div>
{% endfor %}
</ul>
